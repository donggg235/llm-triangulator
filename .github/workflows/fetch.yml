name: Fetch Leaderboards

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 */6 * * *" # every 6 hours at :17

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # allow pull --rebase later

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build data
        run: npm run build-data

      - name: Commit & push data changes (rebase-safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git add data/*.json || true
          git commit -m "chore: refresh leaderboard data" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin HEAD:main || git push --force-with-lease origin HEAD:main
